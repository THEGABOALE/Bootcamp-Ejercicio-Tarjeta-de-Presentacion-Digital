    <title>Card presentacion</title>
    <link rel="stylesheet" href="styles/card.css">
</head>
<body>
    <div class="card">

        <div class="card__img">

        <div class="card__text">

                nesciunt! Qui sint vel rerum veniam perferendis? Asperiores aut voluptates perferendis facere alias, dolore labore.</p>

        <div class="github__button">
